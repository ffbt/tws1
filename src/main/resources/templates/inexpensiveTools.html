<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset = "UTF-8">

    <script th:src = "@{js/jquery/2.0.0/jquery.min.js}" type = "text/javascript"></script>
    <link th:href = "@{css/bootstrap/3.3.6/bootstrap.min.css}" rel = "stylesheet"/>
    <script th:src = "@{js/bootstrap/3.3.6/bootstrap.min.js}" type = "text/javascript"></script>

    <title sec:authentication = "name"></title>
</head>
<body>

<nav class = "navbar navbar-inverse navbar-fixed-top">
    <div class = "container">
        <div class = "navbar-header">
            <a class = "navbar-brand" href = "/home">Home</a>
        </div>
        <div id = "navbar" class = "collapse navbar-collapse">
            <ul class = "nav navbar-nav">
                <li><a th:href = "@{/}">首页</a></li>
                <li><a th:href = "@{/set}">设置</a></li>
            </ul>
            <span class = "pull-right">
            <form th:action = "@{/logout}" method = "post" style = "padding-top: 10px">
                <input type = "submit" class = "btn btn-primary" value = "注销"/>
            </form>
        </span>
        </div>
    </div>
</nav>

<div class = "container" style = "padding-top: 100px">
    <table class = "table table-striped">
        <thead>
        <th>id</th>
        <th>名称</th>
        <th>价格</th>
        <th>数量</th>
        <th>部门</th>
        <th>公司</th>
        <th sec:authorize = "hasRole('ROLE_EMPLOYEE')">操作</th>
        </thead>
        <tbody>
        <tr th:each = "tool: ${page}">
            <td th:text = "${tool.id}"></td>
            <td th:text = "${tool.name}"></td>
            <td th:text = "'$' + ${tool.price}"></td>
            <td th:text = "${tool.num}"></td>
            <td th:text = "${tool.department}"></td>
            <td th:text = "${tool.company.name}"></td>
            <td sec:authorize = "hasRole('ROLE_EMPLOYEE')"><a th:href = "@{/registerInexpensiveTool(id=${tool.id})}">登记</a></td>
        </tr>
        </tbody>
    </table>
    <br>
    <div class = "container" align = "center">
        <a th:href = "@{/queryInexpensiveTools(start=0)}">[首页]</a>
        <a th:href = "@{/queryInexpensiveTools(start=${(page.number)-1})}">[上一页]</a>
        <a th:href = "@{/queryInexpensiveTools(start=${(page.number)+1})}">[下一页]</a>
        <a th:href = "@{/queryInexpensiveTools(start=${(page.totalPages)-1})}">[末页]</a>
    </div>
</div>

</body>
</html>
