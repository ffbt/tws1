<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset = "UTF-8">

    <script th:src = "@{js/jquery/2.0.0/jquery.min.js}" type = "text/javascript"></script>
    <link th:href = "@{css/bootstrap/3.3.6/bootstrap.min.css}" rel = "stylesheet"/>
    <script th:src = "@{js/bootstrap/3.3.6/bootstrap.min.js}" type = "text/javascript"></script>

    <title sec:authentication = "name"></title>
</head>
<body>

<nav class = "navbar navbar-inverse navbar-fixed-top">
    <div class = "container">
        <div class = "navbar-header">
            <a class = "navbar-brand" href = "/home">Home</a>
        </div>
        <div id = "navbar" class = "collapse navbar-collapse">
            <ul class = "nav navbar-nav">
                <!--<li><a th:href = "@{/}">首页</a></li>-->
                <li><a th:href = "@{/set}">个人信息管理</a></li>
            </ul>
            <span class = "pull-right">
            <form th:action = "@{/logout}" method = "post" style = "padding-top: 10px">
                <input type = "submit" class = "btn btn-primary" value = "注销"/>
            </form>
        </span>
        </div>
    </div>
</nav>

<div class = "container">
    <div style = "max-width: 400px;margin: 100px auto;">
        <div class = "form-group">
            <a th:href = "@{/queryInexpensiveTools}" sec:authorize = "hasRole('ROLE_EMPLOYEE')">
                <button class = "btn btn-primary form-control">查询廉价工具</button>
            </a>
        </div>
        <div class = "form-group">
            <a th:href = "@{/queryAllTools}" sec:authorize = "hasRole('ROLE_ADMINISTRATORS')">
                <button class = "btn btn-primary form-control">查询所有工具</button>
            </a>
        </div>
        <div class = "form-group">
            <a th:href = "@{/lendTools}" sec:authorize = "hasRole('ROLE_EMPLOYEE')">
                <button class = "btn btn-primary form-control">租借工具</button>
            </a>
        </div>
        <div class = "form-group">
            <a th:href = "@{/queryBorrowTools}" sec:authorize = "hasRole('ROLE_EMPLOYEE')">
                <button class = "btn btn-primary form-control">查询工具借还情况</button>
            </a>
        </div>
        <div class = "form-group">
            <a th:href = "@{/addTools}" sec:authorize = "hasRole('ROLE_ADMINISTRATORS')">
                <button class = "btn btn-primary form-control">添加工具</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
